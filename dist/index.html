<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <title>Todo List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-logo"></div>
        <h1>Todo List</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="left">
                <div class="top-list">
                    <ul>
                        <li class="list-item item active" data-key="0">Inbox</li>
                        <li class="list-item item" data-key="1">Today</li>
                        <li class="list-item item" data-key="2">This Week</li>
                    </ul>
                </div>
                <div class="bottom-list">
                    <h3>Projects</h3>
                    <div class="projects-list">
                        <div class="project-item item"></div>
                    </div>
                    <div class="add-project item" id="add-project">+ Add Project</div>
                </div>
            </div>
            <div class="right">
                <div class="project-container" id="project-container">
                    <h2 class="project-name">Inbox</h2>
                    <div class="add-task" id="add-task">+ Add Project</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p id="footer-text"></p>
    </footer>
</body>
</html>
